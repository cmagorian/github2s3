{% extends 'main.html' %}
{% block content %}
<div id="all-table" class="container">
	{% for item in data %}
	<div class="row wow flipInX">
		<div class="container" id="case">
			<div class="col">
				<h4>{{ item[0] }}</h4>
			</div>
			<div class="col-6">
				<p style="font-size: 20px;, float: left;"> Datetime || </p><p>{{ get_date(item[0]) }}</p>
			</div>
		</div>
	</div><!-- .row -->
	{% endfor %}
</div><!-- Container -->

{% endblock %}
